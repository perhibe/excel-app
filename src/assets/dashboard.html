<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="bundle.86fba0ebe5668b41b289.css">
	<title>Excel JS app</title>
</head>
<body>
	<div id="app" class="container">
		<div class="db">
			<!-- Start header block -->
			<div class="db__header">
				<h1>Dashboard excel</h1>
			</div>
			<!-- End header block -->

			<!-- Start add new table block -->
			<div class="db__new">
				<div class="db__view">
					<a href="#" class="db__create">
						Новая <br> таблица
					</a>
				</div>
			</div>
			<!-- End add new table block -->

			<!-- Start tables list block -->
			<div class="db__table db__view">
				<div class="db__list-header">
					<span>Название</span>
					<span>Дата открытия</span>
				</div>
				<ul class="db__list">
					<li class="db__record">
						<a href="#">Таблица номер 1</a>
						<strong>12/06/2020</strong>
					</li>
					<li class="db__record">
						<a href="#">Таблица номер 2</a>
						<strong>12/06/2020</strong>
					</li>
					<li class="db__record">
						<a href="#">Таблица номер 3</a>
						<strong>12/06/2020</strong>
					</li>
				</ul>
			</div>
			<!-- End tables list block -->
		</div>
	</div>
</body>
</html>
